[tool.black]
line-length = 120
target-version = ['py311']
force-exclude = '''test'''

[tool.coverage.run]
omit = ["tests/*", "main.py", "version_tag_check/github_repository.py"]

[tool.mypy]
check_untyped_defs = true
exclude = "tests"

[tool.pytest.ini_options]
markers = [
	"integration: integration-style tests that run main.py as a subprocess",
]
